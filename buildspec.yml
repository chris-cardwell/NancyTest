version: 0.2

phases:
  build:
    commands:
      - nuget restore AWSTestNancy.sln
      - nuget install MSBuild.Microsoft.VisualStudio.Web.targets -Version 14.0.0.3
      - '& "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\bin\MSBuild.exe" AWSTestNancy.sln /t:Package /p:DeployIisAppPath="Default Web Site" /p:PackageLocation=.\NancyPackage.zip /p:Configuration=Release'

artifacts:
  files:
    - NancyPackage.zip
